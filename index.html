<html lang="en">

    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=New+Amsterdam&family=Rowdies:wght@300;400;700&family=Teko:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inconsolata", monospace;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e3a5f, #1c1c1c);
            background-size: cover;
            z-index: -1;
            filter: brightness(40%);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .album-art-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .album-art {
            width: 100%;
            max-width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 5px;
            height: 8px;
            width: 100%;
            outline: none;
            position: relative;
        }

        .progress-bar::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #ff007f 0%, #ff007f var(--progress), #555 var(--progress), #555 100%);
            border-radius: 5px;
            height: 8px;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            width: 0;
            height: 0;
            cursor: pointer;
        }

        .progress-bar::-moz-range-track {
            background: linear-gradient(to right, #ff007f 0%, #ff007f var(--progress), #555 var(--progress), #555 100%);
            border-radius: 5px;
            height: 8px;
        }

        .progress-bar::-moz-range-thumb {
            background: transparent;
            width: 0;
            height: 0;
            cursor: pointer;
        }

        .progress-bar::-ms-track {
            background: transparent;
            border-color: transparent;
            color: transparent;
            height: 8px;
        }

        .progress-bar::-ms-fill-lower {
            background: #555;
            border-radius: 5px;
        }

        .progress-bar::-ms-fill-upper {
            background: linear-gradient(to right, #ff007f 0%, #ff007f var(--progress), #555 var(--progress), #555 100%);
            border-radius: 5px;
        }

        .progress-bar::-ms-thumb {
            background: transparent;
            /* Hide the thumb */
            width: 0;
            height: 0;
            cursor: pointer;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 28px;
            transition: color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 0 10px;
        }

        .control-btn i {
            transition: color 0.3s;
        }

        .control-btn:hover i {
            color: #ff007f;
        }

        .control-btn.active i {
            color: #ff007f;
        }

        @media screen and (max-width: 767px) {
            .control-btn {
                font-size: 24px;
                margin: 0 8px;
            }

            .progress-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: calc(100% - 20px);
                margin: 10px 10px;
            }

            #currentTime {
                flex-shrink: 0;
                font-size: 14px;
            }

            #duration {
                flex-shrink: 0;
                font-size: 14px;
            }

            .progress-container {
                flex-direction: row;
                align-items: center;
            }

            .progress-bar {
                width: 80%;
            }

            #currentTime,
            #duration {
                font-size: 12px;
            }
        }

        .song-list {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 200px;
            z-index: 2;
        }

        .song-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .song-list-item:hover {
            background: #333;
        }

        .song-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
            object-fit: cover;
        }

        .song-list-item span {
            color: #fff;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-family: "Cabin", sans-serif;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.5;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            text-shadow:
                0 0 5px #ff007f,
                0 0 10px #ff007f,
                0 0 15px #ff007f,
                0 0 20px #ff007f,
                0 0 25px #ff007f;
        }





        /* Responsive Design */
        @media (max-width: 600px) {
            #notification {
                padding: 10px;
                text-align: center;
                /* Center the text */
            }

            #notification button {
                padding: 8px 12px;
                font-size: 12px;
                /* Adjust font size for smaller screens */
                margin: 0 3px;
                /* Reduce margin on smaller screens */
            }
        }
    </style>
</head>
